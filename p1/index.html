<!doctype html>
<html lang='en'>

<head>

    <title>Word Scramble</title>
    <meta charset='utf-8'>

    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js' defer></script>
    <script src='script.js' defer></script>

    <style>
        .title {
            font-family: consolas;
            font-size: 25px;
            font-weight: bold;
        }

        [v-cloak] {
            display: none;
        }

        .pass {
            background-color: green;
        }

        .fail {
            background-color: red;
        }

        .game {
            border: gray 2px;
            border-style: solid;
            padding: 10px;
            margin: 25px;
        }

        .feedback {
            border: gray 2px;
            border-style: solid;
            padding: 10px;
            margin: 25px;
        }
    </style>

</head>

<body>

    <!-- TEMPLATE FOR OUR COMPONENT -->
    <script type='text/x-template' id='round-detail'>
                <p>
                    <ul>
                    <li>Round {{roundnumber}}, Winner: {{winner}} {{emoji}}</li>
                    </li>
                </ul>
            </p>
                <!-- <button @click='deleteRoundZ'>Delete round</button> -->
      </script>

    <div id='app' v-cloak>
        <!-- <round-detail>Hello {{number}}</round-detail> -->
        <!-- <div>
            <game-detail></game-detail>
        </div>
        <div>
            <feedback-detailz></feedback-detailz>

        <div class="game" v-bind:style="{ backgroundColor}">
            <p class='title'>Mystery Word:</p>
            <p>Guess the word. Hint: color. Guesses remaining: {{guessesLeft}}</p>
            {{placeholderWord}}</br>
            <input type='text' id='guess' v-model.trim='guess' @keyup.enter='guessLetter'>
            <button @click='guessLetter'>Submit guess</button>
            </br>
            {{displayWord}}
            </br>
            {{feedbackString}} <button v-if='gameOver' @click='restartGame'>Restart</button>
        </div>
        <div class='feedback'>
            <p class='title'>Scoreboard:</p>
            <round-detail v-for='round in rounds' v-bind:key='round.number' v-bind:roundnumber='round.number'
                v-bind:winner='round.winner' v-bind:emoji='round.emoji'>
            </round-detail>
        </div>
    </div>
